<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>cupcake_mateus</title>
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/icon" sizes="16x16" href="image/favicon16x16.png">
    <link rel="icon" type="image/icon" sizes="32x32" href="image/favicon32x32.png">
    <script type="text/javascript" src="js/javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <script type="text/javascript" src="js/lightbox-plus-jquery.min.js">
    </script>
    <script type="text/javascript" srs="jquery/jquery_textarea.js"></script>
</head>
<body>
    <header>
        <div class="ios_firstpage">
            <div class="sign">
                <p>Claro BR 4G</p>
                <img src="image/sign_networkb.png">
            </div>
            <div class="clock">
                <h1>06:32 AM</h1>
            </div>
            <div class="block">
                <img src="image/blockb.png">
            </div>
            <div class="alarm">
                <img src="image/alarmb.png">
            </div>
            <div class="charge">
                <p>94%</p>
                <img src="image/battery_chargeb.png">
            </div>
        </div>
        <div class="header_ios"></div>
        <div class="back_button">
            <a href="firstpage.html">
                <img src="image/back_arrow.png">
                <p>Voltar</p>
            </a>
        </div>
        <div class="cupcake_name">
            <h1>Chocolate</h1>
            <p>Avaliação</p>
            <div class="container_stars">
                <img src="image/favourite_yellow.png">
                <img src="image/favourite_yellow.png">
                <img src="image/favourite_yellow.png">
                <img src="image/favourite_yellow.png">
                <img src="image/favourite_yellow.png">
            </div>
        </div> 
    </header>
    <div class="background_firstpage"></div>
    <div class="search_box">
        <form>
            <input type="text" name="" placeholder="Pesquisar Cupcake..." value="">
        </form>
    </div>
    <div class="fake_cupcake"></div>
    <div class="add_cupcake">
        <img src="image/add _to_cart.png" alt="add to card">
    </div>
    <div class="cupcake_value">
        <h1>R$ 4</h1>
    </div>
    <div class="purchase_cupcake">
        <a href="purchase_page.html">
            <h1>COMPRAR</h1>
        </a>
    </div>
    <div class="cupcake_photo1">
        <img src="image/cupcake_002.jpg">
        <h1>Cupcake sabor chocolate</h1>
        <p>Sabor: Chocolate.<br/>Tamanho: Médio.<br/>Peso: 70g a 90g.<br/>Recheio: ganache de chocolate meio amargo, brigadeiro preto e pedaços de chocolate meio amargo.<br/></p>
    </div>
</body>
</html>
