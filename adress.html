<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>cupcake_mateus</title>
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/icon" sizes="16x16" href="image/favicon16x16.png">
    <link rel="icon" type="image/icon" sizes="32x32" href="image/favicon32x32.png">
    <script type="text/javascript" src="js/javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <script type="text/javascript" src="js/lightbox-plus-jquery.min.js">
    </script>
    <script type="text/javascript" srs="jquary/jquery_textarea.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script>
        $(document).ready(function () { 
            var $campo = $("#zip_code2");
            $campo.mask('00000-000', {reverse: true});
        });
    </script>
</head>
<body>
    <header>
        <div class="ios">
            <div class="sign">
                <p>Claro BR 4G</p>
                <img src="image/sign_networkb.png">
            </div>
            <div class="clock">
                <h1>06:32 AM</h1>
            </div>
            <div class="block">
                <img src="image/blockb.png">
            </div>
            <div class="alarm">
                <img src="image/alarmb.png">
            </div>
            <div class="charge">
                <p>94%</p>
                <img src="image/battery_chargeb.png">
            </div>
        </div>
        <div class="header_ios2"></div>
        <div class="photo_user2">
            <a href="user.html">
                <img src="image/IMG_2044.jpg">
            </a>
        </div>
        <div class="back_button3">
            <a href="user.html">
                <img src="image/back_arrow.png">
                <p>Voltar</p>
            </a>
        </div>        
    </header>
    <div class="background_firstpage"></div>
    <div class="change_password_email">
        <div class="circle_add_green">
            <h1>+</h1>
        </div>
        <div class="number_phone">
            <form>
                <input type="email" maxlength="14" name="email" placeholder="nome da rua ou avenida." value="">
            </form>
        </div>
        <div class="circle_add_green2">
            <h1>+</h1>
        </div>
        <div class="email">
            <form>
                <input type="password" maxlength="30" name="email" placeholder="bairro" value="">
            </form>
        </div>
        <div class="circle_add_green3">
            <h1>+</h1>
        </div>
        <div class="password_page">
            <form>
                <input type="password" maxlength="30" name="password" placeholder="cidade" value="">
            </form>
        </div>
        <div class="circle_add_green4">
            <h1>+</h1>
        </div>
        <div class="zip_code2">
            <form>
                <input type="text" maxlength="9" id="zip_code2" name="zip_code2" placeholder="CEP"/>
            </form>
        </div>
    </div>
    <div class="btn_confirm_change2">
        <a href="user.html">
            <h1>CONFIRMAR</h1>
        </a>
    </div>
</body>
</html>
