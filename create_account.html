<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>cupcake_mateus</title>
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="js/javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <script type="text/javascript" src="js/lightbox-plus-jquery.min.js">
    </script>
    <script type="text/javascript" srs="jquary/jquery_textarea.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script>
        $(document).ready(function () { 
            var $campo = $("#rg");
            $campo.mask('00.000.000-0', {reverse: true});
    });
        $(document).ready(function () { 
            var $campo = $("#cpf");
            $campo.mask('000.000.000.00', {reverse: true});
    });
        $(document).ready(function () { 
                var $campo = $("#zip_code");
                $campo.mask('00000-000', {reverse: true});
    });
        $(document).ready(function () { 
                var $campo = $("#phone");
                $campo.mask('00.00000-0000', {reverse: true});
    });
    </script>
</head>
<body>
    <header>
        <div class="ios">
            <div class="sign">
                <p>Claro BR 4G</p>
                <img src="image/sign_networkb.png">
            </div>
            <div class="clock">
                <h1>06:32 AM</h1>
            </div>
            <div class="block">
                <img src="image/blockb.png">
            </div>
            <div class="alarm">
                <img src="image/alarmb.png">
            </div>
            <div class="charge">
                <p>94%</p>
                <img src="image/battery_chargeb.png">
            </div>
        </div>
        <div class="header_ios2"></div>
        <div class="photo_user2">
            <a href="">
                <img src="image/IMG_204.jpg">
            </a>
        </div>
        <div class="back_button5">
            <a href="index.html">
                <img src="image/back_arrow.png">
                <p>Voltar</p>
            </a>
        </div>        
    </header>
    <div class="background_firstpage"></div>
    <div class="delivery_address">
        <div class="street_address">
            <form>
                <input type="text" maxlength="30" name="text" placeholder="nome e sobrenome" value="">
            </form>
        </div>
        <div class="nunber_address">
            <form>
                <input type="text" maxlength="12" id="rg" placeholder="RG" value="">
            </form>
        </div>
        <div class="district_address">
            <form>
                <input type="text" maxlength="14" id="cpf" placeholder="CPF" value="">
            </form>
        </div>
        <div class="city_address">
            <form>
                <input type="text" maxlength="30" name="text" placeholder="cidade" value="">
            </form>
        </div>
        <div class="zip_code">
            <form>
                <input type="text" maxlength="9" id="zip_code" name="zip_code" placeholder="CEP"/>
            </form>
        </div>
        <div class="discount_number">
            <form>
                <input type="text" maxlength="1" name="genero" name="" placeholder="genero"/>
            </form>
        </div>
        <div class="email_account">
            <form>
                <input type="text" maxlength="30" name="email" name="" placeholder="email"/>
            </form>
        </div>
        <div class="password_new">
            <form>
                <input type="password" maxlength="30" name="senha" name="" placeholder="senha"/>
            </form>
        </div>
        <div class="birth">
            <form>
                <input type="date" maxlength="15" name="date" name="" placeholder="data de nascimento"/>
            </form>
        </div>
        <div class="phone">
            <form>
                <input type="text" maxlength="13" id="phone" name="" placeholder="celular"/>
            </form>
        </div>
        <div class="btn_buy">
            <a href="firstpage.html">
                <h1>CONFIRMAR</h1>
            </a>
        </div>
    </div>
    
</body>
</html>
