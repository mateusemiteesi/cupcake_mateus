<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>cupcake_mateus</title>
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/icon" sizes="16x16" href="image/favicon16x16.png">
    <link rel="icon" type="image/icon" sizes="32x32" href="image/favicon32x32.png">
    <script type="text/javascript" src="js/javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
</head>
<body>
    <header>
        <div class="ios">
            <div class="sign">
                <p>Claro BR 4G</p>
                <img src="image/sign_networkb.png">
            </div>
            <div class="clock">
                <h1>06:32 AM</h1>
            </div>
            <div class="block">
                <img src="image/blockb.png">
            </div>
            <div class="alarm">
                <img src="image/alarmb.png">
            </div>
            <div class="charge">
                <p>94%</p>
                <img src="image/battery_chargeb.png">
            </div>
        </div>
        <div class="header_ios2"></div>
        <div class="photo_user2">
            <a href="user.html">
                <img src="image/IMG_2044.jpg">
            </a>
        </div>
        <div class="back_button3">
            <a href="user.html">
                <img src="image/back_arrow.png">
                <p>Voltar</p>
            </a>
        </div>        
    </header>
    <div class="background_firstpage"></div>
    <div class="information_delete">
        <h1>DELETAR CONTA</h1>
        <p>Ao deletar sua conta você não terá mais acesso a seus descontos!</p>
    </div>
    <div class="confirm_delete">
        <div class="confirm_email">
            <form>
                <input type="email" maxlength="30" name="email" placeholder="digite seu email" value="">
            </form>
        </div>
        <div class="confirm_password">
            <form>
                <input type="password" maxlength="30" name="password" placeholder="digite sua senha" value="">
            </form>
        </div>
    </div>
    <div class="delete">
        <a href="index.html">
            <h1>Deletar</h1>
        </a>
    </div> 
</body>
</html>
